<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL Time Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chart-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    #time-list {
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }
    #time-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #time-list li:last-child {
      border-bottom: none;
    }
    .actions {
      margin-top: 20px;
      text-align: right;
    }
    .reset-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background-color: #c82333;
    }
    .download-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Browsing Time Statistics</h2>
  <canvas id="chart-container"></canvas>
  <ul id="time-list"></ul>
  <div class="actions">
    <button id="download-png" class="download-btn">Save as PNG</button>
    <button id="download-jpeg" class="download-btn">Save as JPEG</button>
    <button id="reset-btn" class="reset-btn">Reset Statistics</button>
  </div>
  <script src="node_modules/chart.js/dist/chart.umd.js"></script>
  <script src="popup.js"></script>
</body>
</html>
