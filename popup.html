<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extName"></title>
  <style>
    body {
      width: 400px;
      height: auto;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #ffffff;
      color: #2c3e50;
      overflow-x: hidden;
    }
    
    h2 {
      margin: 0 0 20px 0;
      font-weight: 600;
      font-size: 1.5em;
      color: #1a1a1a;
    }
    
    #chart-container {
      position: relative;
      width: 100%;
      height: 400px !important;
      margin-bottom: 25px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    #time-list {
      margin: 20px 0;
      padding: 0;
      list-style: none;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    #time-list li {
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }
    
    #time-list li:hover {
      background-color: #f8f9fa;
    }
    
    #time-list li:last-child {
      border-bottom: none;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    
    #time-list li:first-child {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    
    .actions {
      margin-top: 25px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #f0f0f0;
      color: #2c3e50;
    }
    
    .btn:hover {
      background-color: #e0e0e0;
      transform: translateY(-1px);
    }
    
    #reset-btn {
      background-color: #ff6b6b;
      color: white;
    }
    
    #reset-btn:hover {
      background-color: #ff5252;
    }
    
    #download-png, #download-jpeg {
      background-color: #4dc0b5;
      color: white;
    }
    
    #download-png:hover, #download-jpeg:hover {
      background-color: #38a89d;
    }
    
    .footer {
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid #f0f0f0;
      text-align: center;
      font-size: 13px;
      color: #6c757d;
    }
    
    .footer a {
      color: #4dc0b5;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .footer a:hover {
      color: #38a89d;
    }
  </style>
  <script src="lib/chart.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h2 data-i18n="browsingStats"></h2>
  <canvas id="chart-container"></canvas>
  <ul id="time-list"></ul>
  <div class="actions">
    <button id="download-png" class="btn" data-i18n="saveAsPNG"></button>
    <button id="download-jpeg" class="btn" data-i18n="saveAsJPEG"></button>
    <button id="reset-btn" class="btn" data-i18n="resetButton"></button>
  </div>
  <div class="footer">
    <a href="privacy.html" target="_blank" data-i18n="privacyPolicy"></a> | 
    <a href="https://github.com/sing1ee/whereistime" target="_blank" data-i18n="projectHome"></a>
  </div>
</body>
</html>
