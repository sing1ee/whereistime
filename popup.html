<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extName"></title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chart-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    #time-list {
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }
    #time-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #time-list li:last-child {
      border-bottom: none;
    }
    .actions {
      margin-top: 20px;
      text-align: right;
    }
    .btn {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <script src="lib/chart.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h2 data-i18n="browsingStats"></h2>
  <canvas id="chart-container"></canvas>
  <ul id="time-list"></ul>
  <div class="actions">
    <button id="download-png" class="btn" data-i18n="saveAsPNG"></button>
    <button id="download-jpeg" class="btn" data-i18n="saveAsJPEG"></button>
    <button id="reset-btn" class="btn" data-i18n="resetButton"></button>
  </div>
  <div class="footer">
    <a href="privacy.html" target="_blank" data-i18n="privacyPolicy"></a> | 
    <a href="https://github.com/sing1ee/whereistime" target="_blank" data-i18n="projectHome"></a>
  </div>
</body>
</html>
