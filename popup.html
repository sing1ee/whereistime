<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extName"></title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #chart-container {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    #time-list {
      margin: 20px 0;
      padding: 0;
      list-style: none;
    }
    #time-list li {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #time-list li:last-child {
      border-bottom: none;
    }
    .actions {
      margin-top: 20px;
      text-align: right;
    }
    .btn {
      padding: 8px 12px;
      margin-left: 8px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
  </style>
  <script src="lib/chart.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <h2 data-i18n="browsingStats"></h2>
  <canvas id="chart-container"></canvas>
  <ul id="time-list"></ul>
  <div class="actions">
    <button id="download-png" class="btn" data-i18n="saveAsPNG"></button>
    <button id="download-jpeg" class="btn" data-i18n="saveAsJPEG"></button>
    <button id="reset-btn" class="btn" data-i18n="resetButton"></button>
  </div>
</body>
</html>
